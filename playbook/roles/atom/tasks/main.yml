- name: register home path
  command: echo $HOME
  register: HOME_PATH

- name: register GOPATH
  command: echo $GOPATH
  register: GOPATH

- name: config.cson
  template:
    src: "{{ item }}.j2"
    dest: "~/dotfiles/.atom/{{ item }}"
  with_items:
    - config.cson
    - init.coffee
    - keymap.cson
    - projects.cson
    - snippets.cson
    - styles.less
